name: Release

on:
  push:
    branches:
      - master
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  packages: write

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, 'skip release')"
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  release:
    name: Semantic Release
    needs: test
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, 'skip release')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

  jsr:
    name: Publish to JSR
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, 'skip release')"
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get latest version from npm
        id: version
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            TAG="latest"
          else
            TAG="$BRANCH"
          fi
          VERSION=$(npm view @icazemier/gibbons@"$TAG" version 2>/dev/null || echo "")
          if [ -z "$VERSION" ]; then
            echo "No version found on npm for dist-tag '$TAG', skipping JSR publish"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update jsr.json version
        if: steps.version.outputs.skip != 'true'
        run: |
          node -e "
            const fs = require('fs');
            const jsr = JSON.parse(fs.readFileSync('jsr.json', 'utf8'));
            jsr.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync('jsr.json', JSON.stringify(jsr, null, 2) + '\n');
          "

      - name: Publish to JSR
        if: steps.version.outputs.skip != 'true'
        run: npx jsr publish --allow-dirty
