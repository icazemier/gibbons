ing} name - Collection name to query * @param {object} criteria - Criteria for finding data * @param {LokiJSGibbonAdapter~findByNameCallback} callback * @private */ LokiJSGibbonAdapter.prototype._findByName = function (name, criteria, callback) { try { const found = this.dbCollection[name].findOne(criteria); callback(null, found); } catch (error) { callback(error); } }; /** * Callback when initializing is done. * @callback LokiJSGibbonAdapter~initializeCallback */ /** * Initialize persistence storage itself and it's collections * * @override * @param {LokiJSGibbonAdapter~initializeCallback} callback - Callback when done */ LokiJSGibbonAdapter.prototype.initialize = function (callback) { const self = this; this.db = new Loki('lokijs.db', { autosave: false, autoload: true, verbose: true, autoloadCallback: loadHandler, }); function loadHandler() { // Initialize all collections self._initializeCollection(COLLECTION.USER); self._initializeCollection(COLLECTION.GROUP); self._initializeCollection(COLLECTION.PERMISSION); callback(); } }; /** * Callback when fetching is done. * @callback LokiJSGibbonAdapter~findUser * @see {@link _findByName} */ /** * Tries to fetch a user * * @override * @param {object} criteria - LokiJS criteria * @param {LokiJSGibbonAdapter~findUser} callback */ LokiJSGibbonAdapter.prototype.findUser = function (criteria, callback) { this._findByName(COLLECTION.USER, criteria, callback); }; /** * Callback when fetching is done. * @callback LokiJSGibbonAdapter~findUsersByPermission * @param {Error} [error=null] - Error when Loki throws an error * @param {object} [users] - Collection of found users */ /** * Tries to fetch users by a permission * * @override * @param {object} criteria - LokiJS criteria * @param {LokiJSGibbonAdapter~findUsersByPermission} callback */ LokiJSGibbonAdapter.prototype.findUsersByPermission = function (criteria, callback) { const self = this; self.findPermission(criteria, (error, permission) =&gt; { if (error) { return callback(error); } if (!permission) { return callback(new Error('Permission not found')); } try { const permissionPosition = permission['$loki']; const groups = self.dbCollection[COLLECTION.GROUP].where((group) =&gt; { const gibbon = Gibbon.fromString(group.permissions); return gibbon.isPosition(permissionPosition); }); const groupPositions = _.map(groups, '$loki'); const users = self.dbCollection[COLLECTION.USER].where((user) =&gt; { const gibbon = Gibbon.fromString(user.groups); return gibbon.hasAnyFromPositions(groupPositions); }); callback(null, users); } catch (error) { callback(error); } }); }; /** * Callback when fetching is done. * @callback LokiJSGibbonAdapter~findUsersByGroup * @param {Error} [error=null] - Error when Loki throws an error * @param {object} [users] - Collection of found users */ /** * Tries to fetch users by a group * * @override * @param {object} criteria - LokiJS criteria * @param {LokiJSGibbonAdapter~findUsersByGroup} callback */ LokiJSGibbonAdapter.prototype.findUsersByGroup = function (criteria, callback) { const self = this; self.findGroup(criteria, (error, group) =&gt; { if (error) { return callback(error); } if (!group) { return callback(new Error('Group not found')); } try { const groupPosition = group['$loki']; const users = self.dbCollection[COLLECTION.USER].where((user) =&gt; { const gibbon = Gibbon.fromString(user.groups); return gibbon.isPosition(groupPosition); }); callback(null, users); } catch (error) { callback(error); } }); }; /** * Callback when fetching is done. * @callback LokiJSGibbonAdapter~findGroupsByPermission * @param {Error} [error=null] - Error when Loki throws an error * @param {object} [users] - Collection of found groups */ /** * Tries to fetch groups by a permission * * @override * @param {object} criteria - LokiJS criteria * @param {LokiJSGibbonAdapter~findGroupsByPermission} callback */ LokiJSGibbonAdapter.prototype.findGroupsByPermission = function (criteria, callback) { const self = this; self.findPermission(criteria, (error, permission) =&gt; { if (error) { return callback(error); } if (!permission) { return callback(new Error('Permission not found')); } try { const permissionPosition = permission['$loki']; const groups = self.dbCollection[COLLECTION.GROUP].where((group) =&gt; { const gibbon = Gibbon.fromString(group.permissions); return gibbon.isPosition(permissionPosition); }); callback(null, groups); } catch (error) { callback(error); } }); }; /** * Callback when fetching is done. * @callback LokiJSGibbonAdapter~findGroup * @see {@link _findByName} */ /** * Tries to fetch a group * * @override * @param {object} criteria - LokiJS criteria * @param {LokiJSGibbonAdapter~findGroup} callback */ LokiJSGibbonAdapter.prototype.findGroup = function (criteria, callback) { this._findByName(COLLECTION.GROUP, criteria, callback); }; /** * Callback when fetching is done. * @callback LokiJSGibbonAdapter~findPermission * @see {@link _findByName} */ /** * Tries to find a permission * * @override * @param {object} criteria - LokiJS criteria * @param {LokiJSGibbonAdapter~findPermission} callback */ LokiJSGibbonAdapter.prototype.findPermission = function (criteria, callback) { this._findByName(COLLECTION.PERMISSION, criteria, callback); }; /** * Callback when add is done. * @callback LokiJSGibbonAdapter~addUser * @param {Error} [error] - Error thrown by LokiJS * @param {object} [user] - Added user */ /** * Add a user object to the user collection * * @override * @param {object} user - The user object * @param {LokiJSGibbonAdapter~addUser} callback */ LokiJSGibbonAdapter.prototype.addUser = function (user, callback) { try { this.dbCollection[COLLECTION.USER].insert(user); callback(null, user); } catch (error) { callback(error); } }; /** * Callback when add is done. * @callback LokiJSGibbonAdapter~addGroup * @param {Error} [error] - Error thrown by LokiJS * @param {object} [user] - Added group */ /** * Add a group object to the group collection * * @override * @param {object} group - The group al is done. * @callback LokiJSGibbonAdapter~removeUser * @param {Error} [error] - This could contain an error thrown by LokiJS */ /** * Remove a user from the user collection * * @override * @param {object} user * @param {LokiJSGibbonAdapter~removeUser} callback */ LokiJSGibbonAdapter.prototype.removeUser = function (user, callback) { try { this.dbCollection[COLLECTION.USER].findAndRemove({name: user.name}); callback(); } catch (error) { callback(error); } }; /** * Callback when removal is done. * @callback LokiJSGibbonAdapter~removeGroup * @param {Error} [error] - This could contain an error thrown by LokiJS */ /** * Tries to fetch the given group, if found it does a cascaded removal of the groups stored in all users * Then removes the mentioned group from the group collection itself * * @override * @param {object} group * @param {LokiJSGibbonAdapter~removeGroup} callback */ LokiJSGibbonAdapter.prototype.removeGroup = function (group, callback) { try { const groupFound = this.dbCollection[COLLECTION.GROUP].findOne({name: group.name}); const groupFoundPosition = groupFound['$loki']; if (groupFoundPosition !== undefined) { // Remove all associated permissions stored at users this.dbCollection[COLLECTION.USER].findAndUpdate({'$loki': {'$gt': 0}}, (user) =&gt; { if (typeof user.groups === 'string') { const gibbon = Gibbon.fromString(user.groups); gibbon.clearPosition(groupFoundPosition); user.groups = gibbon.toString(); } }); } // Last step, to remove the record itself. this.dbCollection[COLLECTION.GROUP].findAndRemove({'$loki': groupFoundPosition}); callback(); } catch (error) { callback(error); } }; /** * Callback when removal is done. * @callback LokiJSGibbonAdapter~removePermission * @param {Error} [error] - This could contain an error thrown by LokiJS */ /** * Tries to fetch the given permission, if found it does a cascaded removal of the permissions stored in all groups * Then removes the mentioned permission from the permission collection itself * * @override * nstances on data contents * * @param {Gibbon} gibbon - instance of &lt;b&gt;a&lt;/b&gt; Gibbon * @returns {boolean} if instance (or contents) are the same * @throws {TypeError} if gibbon is not an instance of Gibbon */ Gibbon.prototype.compare = function (gibbon) { let same = false; if (!(gibbon instanceof Gibbon)) { throw new TypeError('gibbon is not an instance of Gibbon'); } const arrayBuffer = gibbon.arrayBuffer; const thisArrayBuffer = this.arrayBuffer; if (thisArrayBuffer === arrayBuffer) { same = true; } else { const thisDataView = this.dataView; const dataView = gibbon.dataView; const byteLength = Math.max(thisArrayBuffer.byteLength, arrayBuffer.byteLength); let result = true; for (let i = 0; i &lt; byteLength &amp;&amp; result; i++) { const value1 = (i &lt; thisDataView.byteLength) ? thisDataView.getUint8(i) : 0x0; const value2 = (i &lt; dataView.byteLength) ? dataView.getUint8(i) : 0x0; if (value1 !== value2) { result = false; } } same = result; } return same; }; /** * This method analyzes every bit value in this gibbon and creates the corresponding &lt;br&gt; * position array where bits are logical true. * * @example * * * // Initialize a Gibbon (2 bytes) * const gibbon = Gibbon.create(2); * * // Pre set some bit positions * gibbon.setPosition(1) * .setPosition(2) * .setPosition(3) * .setPosition(4) * .setPosition(5) * .setPosition(6) * .setPosition(7) * .setPosition(8) * .setPosition(10); * * gibbon.getPositionsArray(); // returns: [1, 2, 3, 4, 5, 6, 7, 8, 10] * * * @returns {Array} Which contains bit positions from this gibbon, which are logical set to true */ Gibbon.prototype.getPositionsArray = function () { const dataView = this.dataView; const byteLength = this.arrayBuffer.byteLength; const positions = []; for (let byteNo = 0; byteNo &lt; byteLength; byteNo++) { const value = dataView.getUint8(byteNo); for (let bitPos = 0; bitPos &lt; 8; bitPos++) { const posValue = GibbonProcessor.isTrue(value, bitPos); if (posValue) { positions.push(byteNo * 8 + bitPos + 1); } } } return positions; }; /** * Set bit: true according to integer position in the Gibbon &lt;br&gt; * &lt;i&gt;Note: Starting from 1&lt;/i&gt; * @throws {Error} Position can't exceed data view bounds. * @param {Number} position - unsigned integer value * @returns {Gibbon} - For chaining purposes */ Gibbon.prototype.setPosition = function (position) { const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(position); const dataViewBounds = this.dataView.byteLength; if (bitBytePosition.byteNo &lt; dataViewBounds) { let byte = this.dataView.getUint8(bitBytePosition.byteNo); byte = GibbonProcessor.setBit(byte, bitBytePosition.bitPos); this.dataView.setUint8(bitBytePosition.byteNo, byte); } else { // Because we can't exceed the amount of allocated bytes, // Please ensure position ends within the allocated memory throw new Error('Illegal position'); } return this; }; /** * Set bit: false according to integer position * Note: Starting from 1 * @param {Number} position - unsigned integer value * @returns {Gibbon} */ Gibbon.prototype.clearPosition = function (position) { const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(position); let byte = this.dataView.getUint8(bitBytePosition.byteNo); byte = GibbonProcessor.clearBit(byte, bitBytePosition.bitPos); this.dataView.setUint8(bitBytePosition.byteNo, byte); return this; }; /** * Toggle bit value true =&gt; false, false =&gt; true * @example * * const gibbon = Gibbon.create(2); * gibbon.changePosition(1, true); * * gibbon.isPosition(1); // true * * @param {Number} position - unsigned integer value * @returns {Gibbon} */ Gibbon.prototype.togglePosition = function (position) { const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(position); let byte = this.dataView.getUint8(bitBytePosition.byteNo); byte = GibbonProcessor.toggleBit(byte, bitBytePosition.bitPos); this.dataView.setUint8(bitBytePosition.byteNo, byte); return this; }; /** * Set value for a bit on position * * @example * * const gibbon = Gibbon.create(2); * gibbon.changePosition(1, true); * * gibbon.isPosition(1); // returns true * * * @param {Number} position - unsigned integer value * @param {boolean} [on] - Optional set true or false (default : false) * @returns {Gibbon} - Return itself for chaining purposes */ Gibbon.prototype.changePosition = function (position, on = false) { const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(position); let byte = this.dataView.getUint8(bitBytePosition.byteNo); byte = GibbonProcessor.changeBit(byte, bitBytePosition.bitPos, on); this.dataView.setUint8(bitBytePosition.byteNo, byte); return this; }; /** * Checks if a value is true or false on a specific position * * * @example * * const gibbon = Gibbon.create(2); * gibbon.setPosition(1); * * gibbon.isPosition(1); // returns true * * @param {Number} position - unsigned integer value * @returns {boolean} if membership is set */ Gibbon.prototype.isPosition = function (position) { const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(position); let byte = this.dataView.getUint8(bitBytePosition.byteNo); const result = GibbonProcessor.isTrue(byte, bitBytePosition.bitPos); return result; }; /** * Compares all given positions * - A positive position means this position should be set truthy * - A negative position means this position should be set falsy * * When wants to check on bit positions outside the memory bounds (dataViewBounds), &lt;br&gt; * method wil return early with falsy result * * * @example * * // Initialize a gibbon with 2 bytes * const gibbon = Gibbon.create(2); * // Set 2 bit positions to logical '1' * gibbon.setPosition(1).setPosition(2); * * gibbon.hasAllFromPositions([1, 2]); // true * * @example * * // Set 2 bit positions to logical '1' then the first bit position back to '0' * const gibbon = Gibbon.create(2); * gibbon.setPosition(1).setPosition(2),togglePosition(1); * * gibbon.hasAllFromPositions([-1, 2]); // true * * @param {Array&lt;Number&gt;} positionArray - containing signed integer values (representing bit positions) * @return {boolean} true when all positions correspondent to the given indexes * @throws {TypeError} if positionArray is not an instance of array * */ Gibbon.prototype.hasAllFromPositions = function (positionArray = []) { const self = this; const dataViewBounds = self.dataView.byteLength; if (!(Array.isArray(positionArray))) { throw new TypeError('positionArray not an instance of Array'); } // Shallow copy let positions = positionArray.slice(0); // Remove duplicate values: positions = positions.filter(function (value, index, self) { return self.indexOf(value) === index; }); // Check bits on position if they are truthy (positive position) or falsy (negative position) let hasAllFromPositions = true; // Exit early when one of the positions is not logic true. for (let i = 0; i &lt; positions.length &amp;&amp; hasAllFromPositions; i++) { const position = positions[i]; const positionAbs = Math.abs(position); const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(positionAbs); // Check if position is not out of bound of the data view: if (bitBytePosition.byteNo &lt; dataViewBounds) { const byte = self.dataView.getUint8(bitBytePosition.byteNo); if (position &gt;= 0) { hasAllFromPositions = GibbonProcessor.isTrue(byte, bitBytePosition.bitPos); } else { hasAllFromPositions = GibbonProcessor.isFalse(byte, bitBytePosition.bitPos); } } else { // Position is outside the bounds of the DataView, skipping the rest... hasAllFromPositions = false; } } return hasAllFromPositions; }; Gibbon.prototype.hasAnyFromPositions = function (positionArray = []) { let hasAny = false; const self = this; const dataViewBounds = self.dataView.byteLength; if (!(Array.isArray(positionArray))) { throw new TypeError('positionArray not an instance of Array'); } // Shallow copy and remove duplicate values: let positions = positionArray.slice(0).filter(function (value, index, self) { return self.indexOf(value) === index; }); // Check bits on position if they are truthy (positive position) or falsy (negative position) // Exit early when one of the positions is not logic true. for (let i = 0; i &lt; positions.length &amp;&amp; !hasAny; i++) { const position = positions[i]; const positionAbs = Math.abs(position); const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(positionAbs); // Check if position is not out of bound of the data view: if (bitBytePosition.byteNo &lt; dataViewBounds) { const byte = self.dataView.getUint8(bitBytePosition.byteNo); if (position &gt;= 0) { hasAny = GibbonProcessor.isTrue(byte, bitBytePosition.bitPos); } else { hasAny = GibbonProcessor.isFalse(byte, bitBytePosition.bitPos); } } } return hasAny; }; /** * Able to manipulate bits according to an array of signed integers * * @example * * // Set 2 bit positions to logical '1' * const gibbon = Gibbon.create(2); * gibbon.setAllFromPositions([1, 2]); * gibbon.hasAllFromPositions([1, 2]); // returns true * * @example * * // Set 1 bit positions to logical '1' and the second to '0' * const gibbon = Gibbon.create(2); * gibbon.setAllFromPositions([1, -2]); * gibbon.hasAllFromPositions([1]); // returns true * * @param {Array&lt;Number&gt;} positionArray - Array with integer values starting from 1. * @returns {Gibbon} - For chaining purposes * @throws {TypeError} if positionArray is not an instance of array */ Gibbon.prototype.setAllFromPositions = function (positionArray = []) { const self = this; const dataViewBounds = self.dataView.byteLength; if (!(Array.isArray(positionArray))) { throw new TypeError('positionArray not an instance of Array'); } // Shallow copy let positions = positionArray.slice(); // Remove duplicate values: positions = positions.filter(function (value, index, self) { return self.indexOf(value) === index; }); for (let i = 0; i &lt; positions.length; i++) { const position = positions[i]; const positionAbs = Math.abs(position); const bitBytePosition = GibbonProcessor.getByteNoAndBitPos(positionAbs); // Check if position is not out of bound of the data view: if (bitBytePosition.byteNo &lt; dataViewBounds) { let byte = self.dataView.getUint8(bitBytePosition.byteNo); byte = GibbonProcessor.changeBit(byte, bitBytePosition.bitPos, (position &gt;= 0)); self.dataView.setUint8(bitBytePosition.byteNo, byte); } } return self; }; /** * Convert the whole ArrayBuffer to a string&lt;br&gt; * (Hint: Could be used to store a gibbon in persistent storage as a encoded string) * * @returns {string} - Encoded string * @override */ Gibbon.prototype.toString = function () { return String.fromCharCode.apply(null, new Uint16Array(this.arrayBuffer)); }; /** * Class method to create a new Gibbon from a string&lt;br&gt; * (Hint: Could be used to retrieve from persistent storage) * * @param {string} str - Representing a new Gibbon instance * @returns {Gibbon} - new instance of a Gibbon * @throws {TypeError} if given argument is not an instance of string */ Gibbon.fromString = function (str = '') { if (typeof str !== 'string') { throw new TypeError('argument not a string'); } const arrayBuffer = new ArrayBuffer(str.length * 2); // 2 bytes for each char const typedArray = new Uint16Array(arrayBuffer); for (let i = 0, strLen = str.length; i &lt; strLen; i++) { typedArray[i] = str.charCodeAt(i); } return new Gibbon(arrayBuffer); }; /** * Creates a new empty Gibbon from a given byte size * @param {Number} byteSize - Allocate this Gibbon with a unsigned integer value (size in bytes) * @returns {Gibbon} - new instance of a Gibbon */ Gibbon.create = function (byteSize) { const arrayBuffer = new ArrayBuffer(byteSize); return new Gibbon(arrayBuffer); }; module.exports = Gibbon; × Search results Close Gibbons (I. Cazemier) Documentation generated by JSDoc 3.4.3 on 2017-03-04T11:26:10+01:00 using the DocStrap template. "},"adapters_gibbon-adapter.js.html":{"id":"adapters_gibbon-adapter.js.html","title":"Source: adapters/gibbon-adapter.js","body":" Gibbons Namespaces GibbonProcessor Classes BitByteGibbonGibbonAdapterGibbonsLokiJSGibbonAdapter Tu unction () { throw new Error(INHERITANCE_ERROR); }; /** * Find user permissions * @abstract */ GibbonAdapter.prototype.findPermissionsByUser = function () { throw new Error(INHERITANCE_ERROR); }; /** * Find user * @abstract */ GibbonAdapter.prototype.findUser = function () { throw new Error(INHERITANCE_ERROR); }; /** * Find users with permission * @abstract */ GibbonAdapter.prototype.findUsersByPermission = function () { throw new Error(INHERITANCE_ERROR); }; /** * Find users with group * @abstract */ GibbonAdapter.prototype.findUsersByGroup = function () { throw new Error(INHERITANCE_ERROR); }; /** * Find groups with permission */ GibbonAdapter.prototype.findGroupsByPermission = function () { throw new Error(INHERITANCE_ERROR); }; /** * Find group * @abstract */ GibbonAdapter.prototype.findGroup = function () { throw new Error(INHERITANCE_ERROR); }; /** * Find permission * @abstract */ GibbonAdapter.prototype.findPermission = function () { throw new Error(INHERITANCE_ERROR); }; /** * Validate a user against e.g. given permissions &lt;br&gt; * All permissions given, need to correspond with the permissions owned by this user. * * @abstract */ GibbonAdapter.prototype.validateUserWithAllPermissions = function () { throw new Error(INHERITANCE_ERROR); }; /** * Validate a user against e.g. given permissions &lt;br&gt; * When one of the given permissions are found at this user, user is valid. * @abstract */ GibbonAdapter.prototype.validateUserWithAnyPermissions = function () { throw new Error(INHERITANCE_ERROR); }; module.exports = GibbonAdapter; × Search results Close Gibbons (I. Cazemier) Documentation generated by JSDoc 3.4.3 on 2017-03-04T11:26:10+01:00 using the DocStrap template. "},"gibbons.js.html":{"id":"gibbons.js.html","title":"Source: gibbons.js","body":" Gibbons Namespaces GibbonProcessor Classes BitByteGibbonGibbonAdapterGibbonsLokiJSGibbonAdapter Tutorials Tutorial Global COLLECTION Source: gibbons.js 'use strict'; const GibbonAdapter = require('./adapters/g rmission, callback) { this.adapter.upsertPermission(criteria, permission, callback); }; /** * Finds a group collection attached to this certain user&lt;br&gt; * (Is delegated to a given adapter) * * @param {object} user - User criteria to find the corresponding groups * @param {function} callback */ Gibbons.prototype.findGroupsByUser = function (user, callback) { this.adapter.findGroupsByUser(user, callback); }; /** * Finds a permission collection attached to this certain user&lt;br&gt; * (Is delegated to a given adapter) * * @param {object} user - User criteria to find the corresponding permissions * @param {function} callback */ Gibbons.prototype.findPermissionsByUser = function (user, callback) { this.adapter.findPermissionsByUser(user, callback); }; /** * Validates given user against given array of permission positions. * &lt;b&gt;All&lt;/b&gt; given permissions need to be found at this given user&lt;br&gt; * (Is delegated to a given adapter) * * @param {object} user - User as criteria to validate * @param {Array&lt;Number&gt;} permissions * @param {function} callback */ Gibbons.prototype.validateUserWithAllPermissions = function (user, permissions, callback) { this.adapter.validateUserWithAllPermissions(user, permissions, callback); }; /** * Validates given user against given array of permission positions. * &lt;b&gt;If any&lt;/b&gt; given permission is found attached to this given user&lt;br&gt; * (Is delegated to a given adapter) * * @param {object} user - User to validate permissions against * @param {Array&lt;Number&gt;} permissions - Permission collection of integers * @param {function} callback */ Gibbons.prototype.validateUserWithAnyPermissions = function (user, permissions, callback) { this.adapter.validateUserWithAnyPermissions(user, permissions, callback); }; module.exports = Gibbons; × Search results Close Gibbons (I. Cazemier) Documentation generated by JSDoc 3.4.3 on 2017-03-04T11:26:10+01:00 using the DocStrap template. "},"global.html":{"id":"glo quot;Leaping from branch to branch gibbons decide which one to take in a split second&quot; Gibbons is a Node.js module which helps in managing user groups and user permissions with bitwise efficiency. In applying ArrayBuffers and bitwise operations it tries to use minimal resources. API Documentation and tutorialSee: Gibbons Docs How do I get set up?npm install gibbons DetailsPrerequisites to contribute Clone this repository, and check out the develop branch Ensure Node Version Manager is installed and operational nvm install npm install -g gulp LintingFor this project ESLint is applied. Execute: gulp lint Currently the linter conforms to defaults from: eslint-plugin-node and some minor tweaks (see: .eslint.js). Unit testsEvery path should be covered and can be checked after the unit test is executed, according to a coverage report. Execute: gulp test In the end, a brief version of the coverage report is shown. For the more extensive one, see: test/coverage/lcov-report/index.html. API DocumentationA Gulp plugin: gulp-jsdoc3 is applied to generate the API documentation. It's expected to write extensive comments in the code itself when contributing. Every time code is updated, we need to ensure the documentation is in sync with the code. Execute: gulp docs The result is generated at: docs/index.html Contribution guidelines When adding new features / code, creating corresponding unit tests are mandatory Code review will be done by means of pull requests to the develop branch, preferably with the following pull request template: h1. I ensured: * [ ] I've updated the unit tests and covered enough parts of the code (`gulp lint` and `gulp test`) * [ ] I've updated the API documentation within the code and generated a fresh export (`gulp docs`)ChangesSee: Changelog Meta data Maintainer: Ivo Cazemier Bitbucket or Github API documentation and tutorial (License: MIT, See the LICENSE file) × Search results Close Gibbons (I. Cazemier) Documentation generated by JSDoc 3.4.3 on 2
